<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Dev Pipeline{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        .status-badge {
            @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 px-6 py-3 flex items-center gap-4">
        <span class="text-xl font-bold text-indigo-400">ðŸ¤– AI Dev Pipeline</span>
        <a href="/" class="text-gray-300 hover:text-white text-sm">Dashboard</a>
        <div class="ml-auto text-xs text-gray-500" id="last-updated">
            <!-- updated by htmx polling -->
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Update "last updated" timestamp on every htmx response
        document.body.addEventListener('htmx:afterSwap', () => {
            document.getElementById('last-updated').textContent =
                'Updated ' + new Date().toLocaleTimeString();
        });
    </script>
</body>
</html>
